<!DOCTYPE html>
<html>
    <head>
        <title>code + dsk (has moved)</title>
    </head>
    <body>
        <p>code + dsk has moved!</p>
        <p>The new location is https://dskard.github.io.</p>
        <p>You will be redirected shortly.</p>
        <script>
            setTimeout(function(){
              window.location.href =
                window.location.href
                  .replace(/codedsk/,'dskard')  // replace username
                  .replace(/\/$/,'');           // remove directory trailing /
            }, 500);
        </script>
    </body>
</html>
